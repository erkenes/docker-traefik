version: "3.9"

services:
  traefik-proxy:
    extends:
      file: docker-compose.base.yml
      service: traefik-proxy
    environment:
      CF_API_EMAIL_FILE: '/run/secrets/cf_email' # Uncomment for Cloudflare support
      CF_API_KEY_FILE: '/run/secrets/cf_api_key' # Uncomment for Cloudflare support
    secrets:
      - cf_email
      - cf_api_key

  socket-proxy:
    extends:
      file: docker-compose.base.yml
      service: socket-proxy

  redis:
    extends:
      file: docker-compose.base.yml
      service: redis

#-----------
# Networks
#-----------
networks:
  traefik-internal:
    name: traefik-internal
    driver: bridge
  traefik-proxy:
    name: traefik-proxy
    driver: bridge
  socket-proxy:
    name: socket-proxy
    driver: bridge

#-----------
# Secrets
#-----------
secrets:
  cf_email:
    file: ./secrets/cf_email
  cf_api_key:
    file: ./secrets/cf_api_key
