services:
  socket-proxy:
    image: tecnativa/docker-socket-proxy:0.1.1
    restart: always
    networks:
      - socket-proxy
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: [ NONE, 'wget --spider http://localhost:2375/version || exit 1' ]
      interval: 29s
      retries: 3
      timeout: 5s
      start_period: 21s
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    environment:
      - LOG_LEVEL=info
      - EVENTS=1
      - PING=1
      - VERSION=1
      - AUTH=0
      - SECRETS=0
      - POST=0
      - BUILD=0
      - COMMIT=0
      - CONFIGS=0
      - CONTAINERS=1
      - DISTRIBUTION=0
      - EXEC=0
      - IMAGES=0
      - INFO=0
      - NETWORKS=0
      - NODES=0
      - PLUGINS=0
      - SERVICES=0
      - SESSION=0
      - SWARM=0
      - SYSTEM=0
      - TASKS=0
      - VOLUMES=0
