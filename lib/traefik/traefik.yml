################################################################
# Global configuration
################################################################
global:
  checkNewVersion: true
  sendAnonymousUsage: false

################################################################
# Entrypoints configuration
################################################################

entryPoints:
  http:
    address: :10080
  https:
    address: :10443
  ping:
    address: :8081
  metrics:
    address: ":8082"
  opensearch:
    address: ":9200"

################################################################
# API and dashboard configuration
################################################################

api:
  insecure: false
  dashboard: true

log:
  level: WARN
  filePath: '/etc/traefik/logs/traefik.log'
  maxBackups: 3

accessLog:
  # the file needs to be manually rotated through logrotate
  filePath: '/etc/traefik/logs/access.log'
  bufferingSize: 100
  filters:
    statusCodes:
      - 200
      - 300-304
      - 400-499
      - 500-599

################################################################
# Ping configuration
################################################################

ping:
  entryPoint: ping

################################################################
# Provider configuration
################################################################

providers:
  docker:
    endpoint: 'tcp://docker-proxy:2375'
    exposedByDefault: false
    network: 'traefik'
  file:
    directory: '/etc/traefik/dynamic'
    watch: true

################################################################
# Monitoring configuration
################################################################

metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    addRoutersLabels: true
    buckets: [0.1,0.3,1.2,5.0]
    manualRouting: true
    entryPoint: "metrics"

################################################################
# Certificates resolver configuration
################################################################

certificatesResolvers:
  letsencrypt:
    acme:
      # ToDo: Change this value with your email address
      email: your-ssl@mail.com
      storage: /etc/traefik/acme/acme.json
      tlsChallenge: {}
  dns-cloudflare:
    acme:
      # ToDo: Change this value with your email address
      email: your-ssl@mail.com
      storage: /etc/traefik/acme/cloudflare.json
      dnsChallenge:
        provider: cloudflare
