services:
  traefik:
    extends:
      file: ./compose.traefik.yml
      service: traefik
    environment:
      CF_API_EMAIL_FILE: '/run/secrets/cf_email'
      CF_API_KEY_FILE: '/run/secrets/cf_api_key'
    secrets:
      - cf_email
      - cf_api_key
    labels:
      - 'traefik.http.routers.traefik-dashboard.tls.certresolver=dns-cloudflare'


#-----------
# Secrets
#-----------
secrets:
  cf_email:
    file: '${ROOT_PATH}/secrets/cf_email'
  cf_api_key:
    file: '${ROOT_PATH}/secrets/cf_api_key'

networks:
  traefik:
    name: traefik
    driver: bridge
